{% extends "template.html" %}


{% block head_title %}Create Folder{% endblock %}
{% block title %}
    {% for a in file.ancestors()[1:] %}
        <a href="{{ url_for('view', path=a.path) }}">{{ a.name }}</a>&nbsp;&gt;&nbsp;
    {% endfor %}
    {{ file.name }}
{% endblock %}


{% block content %}
    <h3>Create Folder</h3>

    <div class="well">
        <form method="POST">
            <p>
                <input name="dir_name" type="text" placeholder="Folder name" />
            </p>

            <button class="btn btn-primary" name="save" value="1"><i class="icon-save"></i> Save</button>
            <a class="btn btn-danger" href="{{ url_for('view', path=file.path) }}"><i class="icon-remove"></i> Cancel</a>
        </form>
    </div>
{% endblock %}
